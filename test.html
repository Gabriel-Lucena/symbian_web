<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

  <script src="script.js" defer></script>
  <title>Document</title>

<body>



  <div class="formcontainer">

    <div class="container">
      <h1>Criar Usuário</h1>

      <strong>Nome</strong>
      <input type="text" placeholder="Nome" id="nome" required>

      <strong>Sobrenome</strong>
      <input type="text" placeholder="Sobrenome" id="sobrenome" required"">

      <strong>E-mail</strong>
      <input type="text" placeholder="E-mail" id="email" required>

      <strong>Celular</strong>
      <input type="text" placeholder="Celular" id="celular" required>


      <button id="cadastrarUsuario">Cadastrar Usuário</button>
    </div>
  </div>
</body>

</html>
